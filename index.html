<html lang="en">
<head>

</head>
<body>
   <header>   
      <nav class="gnb">
         <img class="gnb_img" src="img/head.jpg">
      </nav>
   </header>

   <main>

      <!-- Hero Slide -->

      <div class="hero">
         <div class="hero_slide">
            <img class="hero_slide_title" src="img/hero_1 – 2.png">
         </div>
         <div class="hero_slide">
            <img class="hero_slide_title" src="img/hero_2 – 2.png">
         </div>
         <div class="hero_slide">
            <img class="hero_slide_title" src="img/hero_3 – 2.png">
         </div>
         <div class="hero_slide">
            <img class="hero_slide_title" src="img/hero_4 – 2.png">
         </div>
        
      </div>


      <!-- Our Value -->
      <div class="main_wrap_1">
         <img src="img/1920_1_1.jpg" class="main_img_1920">
      </div>


      <!-- History -->
      <div class="history"> 
         <img src="img/history.jpg" class="history_img">
      </div>

      <!-- New Techlogoy -->
      <div class="main_wrap_3">
         <img src="img/1920_1_2.jpg" class="main_img_1920">

       <!-- Newsletter -->
       <div class="newsletter"> 
         <!-- <img src="img/video.png" class="vedio_img"> -->
         <video class="newsletter_video" autoplay muted loop>
            <source src="video/newsletter.mp4">
         </video>

         <img src="img/video.png" class="newsletter_img">
         
      </div> 

   </main>

   <footer>
      <div class="footer_wrap">
         <img src="img/footer.jpg" class="footer_img">
      </div>
      
   </footer>

   <script>
      var currentSlide = 0;
      var nextSlide;
  
      function autoSlide() {

         nextSlide = currentSlide + 1;

         if (nextSlide == 4) { nextSlide = 0;}
           
         for (i=0; i<4; i++)
            { 
               if (i != nextSlide) {

                     document.getElementsByClassName('hero_slide')[i].style = "display:none";

                  }
            }

         document.getElementsByClassName('hero_slide')[nextSlide].style = "display:block; animation:fade_in 0.5s forwards;";

         currentSlide++; 
         if (currentSlide == 4) { currentSlide = 0;}
      }
      
      
      var autoSlideChage = setInterval(autoSlide,3000);
  
   </script>

  
</body>
</html>
